<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="../lab1/pictures/logo.png" alt="team-logo" class="cat-logo">
            <span class="team-intro">An Error Cat App</span>
        </div>
        <h1
        <div class="row">
            <div class="colm-logo">
                <img src="./image/RPIFoodies.png" alt="Logo" class="team-logo">
            </div>
            <div class="colm-form">
                <div class="form-container">
                    <input type="text" placeholder="Enter your RCS ID to login">
                    <input type="password" placeholder="Password">
                    <button class="btn-login">Login</button>
                    <button class="btn-new">Create new Account</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
